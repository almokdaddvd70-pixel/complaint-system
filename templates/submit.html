<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Submit Complaint</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width:720px;}
    input, textarea { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
    button { padding: 10px 16px; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer;}
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Complaint Form</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="POST" action="/submit">
    <label>Name</label>
    <input name="name" required/>
    <label>Email</label>
    <input name="email" type="email" required/>
    <label>Complaint Details</label>
    <textarea name="message" rows="6" required></textarea>
    <button type="submit">Submit Complaint</button>
  </form>
</body>
</html>
